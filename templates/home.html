	</div>
</div>
<div class = "content">
	<h1> NOTICES </h1>
	<hr>
	<div class = "notices">

		<div class = "post">
			<div class = "title_submit">

			<div class = "user">

			</div>

	</div>
</div>
{% endblock %}
